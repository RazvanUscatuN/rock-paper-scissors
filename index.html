<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scissors</title>
    
</head>
<body>
    <h1>Simple rock-paper-scissors. First to win 5 points wins the game</h1>
    <div id="btn-play-options">
        <button id="btn-rock">Rock</button>
        <button id="btn-paper">Paper</button> 
        <button id="btn-scissors">Scissors</button>
    </div>

    <div id="game-result">
        <p id="winner-para">Who wins:</p>
        <p id="score-para">Score Board</p>
        <p id="user-score-para">Player Score: </p>
        <p id="computer-score-para">Computer Score: </p>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
